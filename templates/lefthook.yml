pre-commit:
  parallel: false
  commands:
    validator-apply:
      run: pnpm validate:fix
      priority: 1
      stage_fixed: true

pre-push:
  commands:
    validator-full:
      run: pnpm validate
      priority: 1

commit-msg:
  commands:
    commitlint:
      run: pnpm dlx commitlint --edit {1}

